<style>
@font-face {

}

* {

}

body {

    background-color: black;
}

.fade-out {
    animation: fadeOut 1s forwards;
}

    0% { opacity: 1; }

}

nav {
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    height: 40px;
}

nav>p {
    line-height: 40px;
    margin-left: 20px;
    text-align: left;
}

.home>li {
    text-align: right;
}

.home>a {
    color: rgb(255, 129, 129);
}

.welcome {
    margin: 0;
    text-align: center;
    font-size: 3em;
}

.welcome>p {
    font-size: 0.8em;

}

.main {
    text-align: center;
    margin: 0;

}

    margin: 0;
    height: 70vh;

}

.ping {
    color: rgb(80, 80, 80);
}

.photo-count {
    font-size: 2em;
}

.container {

    padding: 20px;
}

#info {
    margin-bottom: 20px;
}

    .main{
        display: none;
    }
    .container {
        padding: 10px;
    }

    .main {
        display: none;
    }

    button {
        font-family: 'pretandard-regular';
        width: 90%;
        max-width: 400px;
        height: 100px;
        font-size: 2.5em;
        margin-top: 50vh;
        transform: translateY(-50%);

        background-color: rgb(74, 74, 74);

    button p{
        margin-bottom: 20px;

    button:hover {
        background-color: rgb(255, 100, 100);
    }

    .welcome {

    }

    #info {
        margin-bottom: 10px;
    }

    .explain , nav , .ping{

    }
    .welcome{

}
</style>

<body id="body">
    
    <nav>
        <p class="home">
            Together WEB - <a>Ïó∞Í≤∞ ÏãúÎèÑÏ§ë<a>
            </p>
        </nav>
        <div class="explain">Client v3. Server Ping</div><a class="ping">--</a>
        <div class="container">
            <div class="welcome">
                <p id="info" style="font-size: 0.4em;"><a class="photo-count">0</a>Ïû• ÎÇ®ÏïòÏäµÎãàÎã§</p>
            </div>
            <div class="main">
                <video class="camera-box" autoplay></video>
            </div>
            <button id="recordBtn">
                <p>üì∑</p>
            </button>
        </div>
        </body>
        
        </html>
        <script>
    
    var pic_count = 10;
    const picAnchor = document.querySelector('.photo-count');
    const body = document.querySelector('body');
    picAnchor.textContent = pic_count;

    // ÌòÑ ÏÇ¨ÏßÑÏùò Ïù¥ÎØ∏ÏßÄÏÖã Î≤àÌò∏ ÏßÄÏ†ï
    const expires = new Date();
    const value = Math.floor(10000 + Math.random() * 90000);
    const name = 'PicID';
    document.cookie = `${name}=${value};expires=0;path=/`;

    // API Ìò∏Ï∂ú
    fetch('/gateway')
        .then(response => response.json())
        .then(data => {
            const pingValue = (Date.now() - data.ping) / 10; // ÏùëÎãµ ÏãúÍ∞Ñ(ms)
            const pingElement = document.querySelector('.ping');
            pingElement.textContent = `${pingValue}ms`;
        })
        .catch(error => {
            console.log('API Ìò∏Ï∂ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        });

    fetch('/gateway', {
        credentials: 'include'
    })
        .then(response => {
            if (response.ok) {
                const anchor = document.querySelector('.home > a');
                anchor.style.color = 'green';
                anchor.textContent = 'ÏÑúÎπÑÏä§ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®';
            } else {
                console.error('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®');
            }
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            anchor.style.color = 'red';
            anchor.textContent = 'NANU-JP2 Ïó∞Í≤∞ Ïã§Ìå®';
        });

    let mediaRecorder;
    let recordedChunks = [];

    const videoElement = document.querySelector('video');
    const recordButton = document.getElementById('recordBtn');
    let capture_on = true;

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                capture_on = false;
                const blob = new Blob(recordedChunks, {
                    type: 'video/mp4'
                });
                recordedChunks = [];
                uploadVideo(blob);
                picAnchor.style.color = 'white';
                picAnchor.textContent = pic_count;

                if (pic_count === 0) {
                    document.body.classList.add('fade-out'); // ÌéòÏù¥Îìú ÏïÑÏõÉ Ïï†ÎãàÎ©îÏù¥ÏÖò ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                    setTimeout(function () {
                        location.href = './photo-select.html'; // Îã§Ïùå ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    }, 1000); // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏôÑÎ£å ÌõÑ 1Ï¥à Îí§Ïóê ÌéòÏù¥ÏßÄ Ï†ÑÌôò
                }
            };
            mediaRecorder.start();
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            console.error('ÎØ∏ÎîîÏñ¥ ÎîîÎ∞îÏù¥Ïä§ Ï†ëÏÜç Ï§ë Ïò§Î•ò Î∞úÏÉù', error);
            anchor.style.color = 'red';
            anchor.textContent = 'Ïπ¥Î©îÎùº Ïò§Î•ò Î∞úÏÉù!';
        });

    recordButton.addEventListener('click', startRecording);

    document.addEventListener('keydown', function (event) {
        if (event.key == 'Enter') {
            if (capture_on) {
                startRecording();
            }
        }
    });

    function startRecording() {
        body.style.backgroundColor = 'white';
        recordButton.style.display = 'none';
        captureImage();
        mediaRecorder.stop(); //ÏòÅÏÉÅ Ï§ëÏßÄ

        pic_count--;

        picAnchor.style.color = 'white';
        picAnchor.textContent = pic_count; 
        setTimeout(() => {
            body.style.backgroundColor = 'black';
        }, 1000);
    }
    function captureImage() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            uploadImage(blob);
        }, 'image/png');
    }

    function uploadImage(blob) {
        const formData = new FormData();
        formData.append('image', blob, `${pic_count}-img.png`);

        fetch('/gateway/media/image', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
    }

    function uploadVideo(blob) {
        const formData = new FormData();
        formData.append('video', blob, `${pic_count}-vid.mp4`);
        // GateWay APIÏóê Ï¥¨ÏòÅÌïú ÏòÅÏÉÅ ÏóÖÎ°úÎìú
        fetch('/gateway/media/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Video uploaded successfully:', data);
                capture_on = true;
                recordButton.style.display = 'block';
                mediaRecorder.start();
            })
            .catch(error => {
                console.error('Error uploading video:', error);
            });
    }
</script>
